<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text editor</title>
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <!-- bootstrap 5 cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- fontawesome -->
    <script src="https://kit.fontawesome.com/54f0d2ea61.js" crossorigin="anonymous"></script>
    <!-- custom css -->
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <section class="container bg-success-subtle mt-2 mt-lg-5 px-5 pb-5 text-center rounded rounded-3 shadow">
        <h3 class="pt-4 pb-2">Simple Text Editor</h3>
        <div class="border border-2 border-black rounded-1 p-1 p-lg-3 mx-md-5 bg-body-secondary">
            <div class="d-flex flex-wrap justify-content-between">
                <div>
                    <!-- toggle bold, italic & underline -->
                    <button onclick="formatText('bold')" type="button" class="btn focus-ring border-0">
                        <i class="fa-solid fa-bold"></i>
                    </button>
                    <button onclick="formatText('italic')" type="button" class="btn focus-ring border-0">
                        <i class="fa-solid fa-italic"></i>
                    </button>
                    <button onclick="formatText('underline')" type="button" class="btn focus-ring border-0">
                        <i class="fa-solid fa-underline"></i>
                    </button>
                </div>
                <div>
                    <!-- align text: left, center, right, justify -->
                    <button type="button" class="btn focus-ring border-0" onclick="textAlign('left')">
                        <i class="fa-solid fa-align-left"></i>
                    </button>
                    <button type="button" class="btn focus-ring border-0" onclick="textAlign('center')">
                        <i class="fa-solid fa-align-center"></i>
                    </button>
                    <button type="button" class="btn focus-ring border-0" onclick="textAlign('right')">
                        <i class="fa-solid fa-align-right"></i>
                    </button>
                    <button type="button" class="btn focus-ring border-0" onclick="textAlign('justify')">
                        <i class="fa-solid fa-align-justify"></i>
                    </button>
                </div>
                <div class="d-flex">
                    <!-- change font size -->
                    <input class="border-0 text-center bg-transparent" type="number" id="font-size" name="" min="1"
                        max="100" value="16" style="width: 30%;" onchange="changeFontSize(this.value)">
                    <!-- transform text: uppercase, lowercase -->
                    <button onclick="textTransform()" type="button" class="btn focus-ring border-0">
                        <span class="fw-bold">aA</span>
                    </button>
                    <!-- change text color -->
                    <input onchange="pickColor(this.value)" type="color"
                        class="form-control form-control-color bg-transparent border-0" id="exampleColorInput"
                        value="#000000" title="Choose your color">
                </div>
            </div>

            <div class="my-3 border border-black"></div>

            <textarea spellcheck="false" placeholder="a blank canvas for your thoughts..."
                class="form-control focus-ring" id="editor"
                style="height: 50vh; --bs-focus-ring-color: #e9ecef;"></textarea>
        </div>
    </section>

    <script src="index.js"></script>
    <!-- bootstrap 5 js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
